						<p:confirm header="Confirmation" message="#{label['COMMON_MSG_SAVE_CONFIRM_LABEL']}" icon="fa fa-exclamation-triangle" />
					</p:commandButton>
					<p:commandButton id="btnDeleteAll" value="#{label['COMMON_DELETE_ALL_BTN']}" action="#{RateMonthlyCurActionBean.deleteAllCurrency}"
						oncomplete="PF('monthlyCurrencyTable').filter" style="width:100px;" update="monthlyCurrencyRateForm" styleClass="red-button">
						<p:confirm header="Confirmation" message="#{label['COMMON_MSG_DELETE_CONFIRM_LABEL']}" icon="fa fa-exclamation-triangle" />
					</p:commandButton>
					<p:commandButton id="btnReset" value="#{label['COMMON_RESET_BTN']}" action="rateMonthlyCurrency" ajax="false" style="width:70px;" />
				</f:facet>
			</p:dataTable>
		</h:form>
		<!-- Confirmation Dialog -->
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
