<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/common/commonLayout.xhtml">
	<ui:param name="header" value="Password Management" />
	<ui:param name="headerRendered" value="true" />
	<ui:define name="content">
		<h:form id="passwordEntryForm">
			<p:panelGrid id="panelMessage" columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
				<p:messages id="messages" showDetail="true" closable="true" globalOnly="true" />
			</p:panelGrid>
			<p:panel>
				<p:panelGrid id="paneldialogDept" columns="2" columnClasses="ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
					<p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<h:outputText value="" />
						<p:message display="text" for="password" />
						<h:outputText value="Password" style="font-weight:bold;font-family: Adobe Garamond Pro;font-size: 13px"  styleClass="input-label mandatory" />
						<p:password value="#{ManagePasswordActionBean.editpassword}" id="password" required="true"/>
					</p:panelGrid>
				</p:panelGrid>
			</p:panel>
			
			<br />
			<p:commandButton id="addBtn" value="#{label['COMMON_ADDNEW_BTN']}" action="#{ManagePasswordActionBean.updatePassword()}" 
				update="passwordEntryForm" style="width: 65px;" />
			<br />
			<h:outputText value="#{label['COMMON_MSG_MANDATORY_LABEL']}" style="color:red;" styleClass="input-label" />
			<br />
			<p:separator style="height:3px;" />
		</h:form>
		
		
	</ui:define>
</ui:composition>
