<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/common/commonLayout.xhtml">
	<ui:param name="leftMenu" value="/common/profile.xhtml" />
	<ui:param name="rendered" value="true" />
	<ui:define name="content">
		<h:form id="changePasswordForm">
			<table>
				<tr>
					<td>
						<h:outputText value="#{label['DESCRIPTION_LABEL']}" styleClass="table-title" />
					</td>
					<td width="60%" align="center">
						<div style="z-index: 100; position: fixed; margin-top: -30px; width: 700px;">
							<p:messages globalOnly="true" showDetail="true" id="messages" />
						</div>
					</td>
				</tr>
			</table>
			<p:separator style="height:5px" />
			<div style="padding-left: 15px;">
				<table>
					<tr>
						<td valign="top">
							<table>
								<tr>
									<td>
										<h:outputText value="#{label['USERCODE_LABEL']}" styleClass="input-label" />
									</td>
									<td>
										<p:inputText value="#{sessionScope.LoginUser.userCode}" style="width:250px;" id="usercode" disabled="true" />
									</td>
								</tr>
								<tr>
									<td>
										<h:outputText value="" />
									</td>
									<td>
										<p:message for="oldPassword" showSummary="true" showDetail="false" />
									</td>
								</tr>
								<tr>
									<td>
										<h:panelGroup>
											<h:outputText value="*" style="color:red;" />
											<h:outputText value="#{label['OLD_PASSWORD_LABEL']}" styleClass="input-label" />
										</h:panelGroup>
									</td>
									<td>
										<p:password value="#{ChangePasswrodActionBean.oldPassword}" style="width:250px;" required="true" id="oldPassword" />
									</td>
								</tr>
								<tr>
									<td>
										<h:outputText value="" />
									</td>
									<td>
										<p:message for="user_pwd" showSummary="true" showDetail="false" />
									</td>
								</tr>
								<tr>
									<td>
										<h:panelGroup>
											<h:outputText value="*" style="color:red;" />
											<h:outputText value="#{label['NEW_PASSWORD_LABEL']}" styleClass="input-label" />
										</h:panelGroup>
									</td>
									<td>
										<p:password value="#{ChangePasswrodActionBean.newPassword}" style="width:250px;" required="true" id="user_pwd" feedback="true" inline="true" />
									</td>
								</tr>
								<tr>
									<td>
										<h:outputText value="" />
									</td>
									<td>
										<p:message for="confirmPassword" showSummary="true" showDetail="false" />
									</td>
								</tr>
								<tr>
									<td>
										<h:panelGroup>
											<h:outputText value="*" style="color:red;" />
											<h:outputText value="#{label['CONFIRM_PASSWORD_LABEL']}" styleClass="input-label" />
										</h:panelGroup>
									</td>
									<td>
										<p:password value="#{ChangePasswrodActionBean.confirmPassword}" style="width:250px;" required="true" id="confirmPassword" />
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<p:commandButton value="#{label['EDIT_BTN']}" action="#{ChangePasswrodActionBean.changePassword}" update=":changePasswordForm" />
						</td>
					</tr>
				</table>
			</div>
			<h:outputText value="#{label['COMMON_MSG_MANDATORY_LABEL']}" style="color:red;" />
		</h:form>
	</ui:define>
</ui:composition>
