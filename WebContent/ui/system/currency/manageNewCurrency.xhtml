<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/common/commonLayout.xhtml">
	<ui:param name="header" value="Currency Management" />
	<ui:param name="headerRendered" value="true" />
	<ui:define name="content">
		<h:form id="currencyEntryForm">
			<p:growl escape="false" globalOnly="true" life="5000" showDetail="true" />
			<h:outputText value="#{label['MANAGE_CURRENCY_ADDNEW_LABEL']}" rendered="#{ManageNewCurrencyActionBean.createNew}" styleClass="title" />
			<h:outputText value="#{label['MANAGE_CURRENCY_EDIT_LABEL']}" rendered="#{!ManageNewCurrencyActionBean.createNew}" styleClass="title" />
			<p:message display="text" for="panelCur" />
			<p:panel>
				<p:panelGrid id="panelCur" columns="2" columnClasses="ui-g-12 ui-md-6 ui-lg-4, ui-g-12 ui-md-6 ui-lg-4, ui-g-12 ui-md-6 ui-lg-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
					<p:panelGrid columns="1" styleClass="jsfgrid">
						<p:message display="text" for="currencyCode" />
						<h:outputText for="currencyCode" styleClass="input-label mandatory" value="#{label['MANAGE_CURRENCY_CURRENCYCODE_LABEL']}" escape="false" />
						<p:inputText id="currencyCode" required="true" value="#{ManageNewCurrencyActionBean.currency.currencyCode}">
							<f:validateLength maximum="20" />
						</p:inputText>
						<p:message display="text" for="symbol" />
						<h:outputText for="symbol" styleClass="input-label mandatory" value="#{label['MANAGE_CURRENCY_SYMBOL_LABEL']}" escape="false" />
						<p:inputText id="symbol" value="#{ManageNewCurrencyActionBean.currency.symbol}" required="true">
							<f:validateLength maximum="5" />
						</p:inputText>
						<p:message display="text" for="description" />
						<h:outputText for="description" styleClass="input-label mandatory" value="#{label['MANAGE_CURRENCY_DESCRIPTION_LABEL']}" escape="false" />
						<p:inputText id="description" value="#{ManageNewCurrencyActionBean.currency.description}" required="true">
							<f:validateLength maximum="50" />
						</p:inputText>
						<p:message display="text" for="isHomeCur" />
						<h:outputText for="isHomeCur" styleClass="input-label" value="#{label['MANAGE_CURRENCY_HOMECURRENCY_LABEL']}" escape="false" />
						<p:selectBooleanButton id="isHomeCur" value="#{ManageNewCurrencyActionBean.currency.isHomeCur}" onLabel="Yes" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close"
							style="width:55px;" disabled="#{ManageNewCurrencyActionBean.homeCurDisable}">
						</p:selectBooleanButton>
					</p:panelGrid>
					<p:panelGrid columns="1" styleClass="jsfgrid">
					<p:message display="text" for="inwordDesp1" />
						<h:outputText for="inwordDesp1" styleClass="input-label" value="#{label['MANAGE_CURRENCY_INWORDDESP1_LABEL']}" />
						<p:inputText id="inwordDesp1" value="#{ManageNewCurrencyActionBean.currency.inwordDesp1}">
							<f:validateLength maximum="20" />
						</p:inputText>
						<p:message display="text" for="inwordDesp2" />
						<h:outputText for="inwordDesp2" styleClass="input-label" value="#{label['MANAGE_CURRENCY_INWORDDESP2_LABEL']}" />
						<p:inputText id="inwordDesp2" value="#{ManageNewCurrencyActionBean.currency.inwordDesp2}">
							<f:validateLength maximum="20" />
						</p:inputText>
						<p:message display="text" for="homeInwordDesp1" />
						<h:outputText for="homeInwordDesp1" styleClass="input-label" value="#{label['MANAGE_CURRENCY_HOMEINWORDDESP1_LABEL']}" />
						<p:inputText id="homeInwordDesp1" value="#{ManageNewCurrencyActionBean.currency.homeInwordDesp1}">
							<f:validateLength maximum="20" />
						</p:inputText>
						<p:message display="text" for="homeInwordDesp2" />
						<h:outputText for="homeInwordDesp2" styleClass="input-label" value="#{label['MANAGE_CURRENCY_HOMEINWORDDESP2_LABEL']}" />
						<p:inputText id="homeInwordDesp2" value="#{ManageNewCurrencyActionBean.currency.homeInwordDesp2}">
							<f:validateLength maximum="20" />
						</p:inputText>
					</p:panelGrid>
				</p:panelGrid>
			</p:panel>
			<h:panelGrid columns="3" style="margin-top:-2px;">
				<p:commandButton id="addBtn" value="#{label['COMMON_ADDNEW_BTN']}" action="#{ManageNewCurrencyActionBean.addNewCurrency}" rendered="#{ManageNewCurrencyActionBean.createNew}"
					oncomplete="PF('currencyTable').clearFilters();" update=":currencyEntryForm" style="width:65px;" />
				<p:commandButton id="editBtn" value="#{label['COMMON_UPDATE_BTN']}" action="#{ManageNewCurrencyActionBean.updateCurrency}" rendered="#{!ManageNewCurrencyActionBean.createNew}"
					oncomplete="PF('currencyTable').filter();" update="@form" style="width:70px;" />
				<br />
				<p:commandButton id="cancleButton" immediate="true" process="@this" value="Cancel" action="currencyCodeEntry" update=":currencyEntryForm"
					style="width:70px;margin-left:-8px;" />
			</h:panelGrid>
			<p:separator style="height:3px;" />
		</h:form>
	</ui:define>
</ui:composition>
