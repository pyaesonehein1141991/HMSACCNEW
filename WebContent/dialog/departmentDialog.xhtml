<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/common/dialogLayout.xhtml">
   	<ui:define name="content">
   	<title><ui:insert name="title">Select Department</ui:insert></title>
      	<h:form>
      		<p:dataTable id="departmentTable" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowIndexVar="index" 
						 rows="10" rowsPerPageTemplate="5,10, 15" value="#{DepartmentDialogActionBean.departmentList}" var="department"  widgetVar="departmentTable"
						 emptyMessage="Nothing found with given criteria" style="padding: 10px 10px;" paginatorPosition="bottom">
				<p:column headerText="No" width="5%">
					<h:outputText value="#{index + 1}"/>
				</p:column>
				<p:column filterBy="#{department.dCode}" filterMatchMode="contains" headerText="#{label['MANAGE_ROLE_NAME_LABEL']}" >
					<h:outputText value="#{department.dCode}"/>
				</p:column>
				<p:column headerText="#{label['MANAGE_ROLE_DESCRIPTION_LABEL']}" >
					<h:outputText value="#{department.description}"/>
				</p:column>
				<p:column style="width:30px;text-align: center;">
				<p:commandButton action="#{DepartmentDialogActionBean.selectDepartment(department)}" styleClass="green-button" icon="fa fa-check" immediate="true" />
				</p:column>
			</p:dataTable>
      	</h:form>
   	</ui:define>
</ui:composition>
