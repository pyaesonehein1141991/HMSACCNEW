<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/common/dialogLayout.xhtml">
   	<ui:define name="content">
   	<title><ui:insert name="title">Select Coa</ui:insert></title>
      	<h:form>
      		<p:dataTable id="coaTable" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowIndexVar="index" rows="5" rowsPerPageTemplate="5,10, 15" value="#{CoaDialogActionBean.coaList}" 
				var="coa" widgetVar="coaTable" emptyMessage="Nothing found with given criteria" style="padding: 10px 10px;" paginatorPosition="bottom">
				<p:column headerText="No" style="width:50px;">
					<h:outputText value="#{index+1}"/>
				</p:column>
				<p:column headerText="#{label['MANAGE_ACCOUNT_CODE_LABEL']}" filterBy="#{coa.acCode}" filterMatchMode="contains">
					<h:outputText value="#{coa.acCode}"/>
				</p:column>
				<p:column headerText="#{label['MANAGE_DESC_LABEL']}" filterBy="#{coa.acName}" filterMatchMode="contains">
					<h:outputText value="#{coa.acName}"/>
				</p:column>
				<p:column headerText="#{label['MANAGE_ACTYPE_LABEL']}" filterBy="#{coa.acType.label}" filterMatchMode="contains">
					<h:outputText value="#{coa.acType.label}"/>
				</p:column>
				<p:column style="width:30px;text-align:center;">
				<p:commandButton action="#{CoaDialogActionBean.selectCoa(coa)}" styleClass="white-button" icon="fa fa-check" immediate="true" />
				</p:column>
			</p:dataTable>
      	</h:form>
   	</ui:define>
</ui:composition>
