<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/common/dialogLayout.xhtml">
	<ui:define name="content">
	<title><ui:insert name="title">Select Yearly Posting Coa</ui:insert></title>
		<h:form>
			<p:dataTable id="dtoTable" paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowIndexVar="index" rows="10"
				rowsPerPageTemplate="5,10, 15" value="#{YearlyPostingCoaDialogActionBean.dtoList}" var="dto"  widgetVar="dtoTable"
				emptyMessage="Nothing found with given criteria" paginatorPosition="bottom" style="padding : 10px 10px;" filteredValue="#{YearlyPostingCoaDialogActionBean.filteredDtoList}">
				<p:column headerText="NO" style="width:50px;">
					<h:outputText value="#{index+1}" />
				</p:column>
				<p:column headerText="#{label['MANAGE_ACCOUNT_CODE_LABEL']}" filterBy="#{dto.acCode}" filterMatchMode="contains">
					<h:outputText value="#{dto.acCode}" />
				</p:column>
				<p:column headerText="#{label['MANAGE_DESC_LABEL']}" filterMatchMode="contains">
					<h:outputText value="#{dto.acName}" />
				</p:column>
				<p:column style="width:30px;text-align:center;">
				<p:commandButton immediate="true" action="#{YearlyPostingCoaDialogActionBean.returnDto(dto)}" styleClass="green-button" icon="fa fa-check"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
